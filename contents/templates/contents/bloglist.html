<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{% url 'users:accountlist' %}">ユーザーリスト</a>
    <table border="1">
      <thead>
        <tr>
          <th>title</th>
          <th>tag</th>
          <th>created</th>
          <th>updated</th>
        </tr>
      </thead>
      {% for blog in object_list %}
      <tbody>
        <tr>
          <td><a href="{% url 'detail' blog.pk %}">{{ blog.title }}</a></td>
          <td>{{ blog.tag }}</td>
          <td>{{ blog.created_at }}</td>
          <td>{{ blog.updated_at }}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
    <a href="{% url 'create' %}">追加</a>
  </body>
</html>
